# https://packit.dev/docs/configuration/

specfile_path: koji-image-builder.spec
downstream_package_name: koji-image-builder

files_to_sync:
  - koji-image-builder.spec
  - .packit.yaml

copy_upstream_release_description: true

upstream_tag_template: v{version}

# Handle only releases without a "dot" (e.g. v88.2), since "dot" releases should never be released to Fedora
upstream_tag_include: 'v\d+'

jobs:
  - job: copr_build
    trigger: pull_request
    targets: &build_targets
      - centos-stream-9-aarch64
      - centos-stream-9-s390x
      - centos-stream-9-ppc64le
      - centos-stream-9-x86_64
      - centos-stream-10-aarch64
      - centos-stream-10-s390x
      - centos-stream-10-ppc64le
      - centos-stream-10-x86_64
      - fedora-all-aarch64
      - fedora-all-s390x
      - fedora-all-ppc64le
      - fedora-all
      - rhel-9-aarch64
      - rhel-9-x86_64
  - job: copr_build
    trigger: commit
    branch: main
    owner: "@osbuild"  # copr repo namespace
    project: image-builder  # copr repo name so you can consume the builds
    targets: *build_targets
