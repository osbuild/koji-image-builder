name: Unit Test

on:
  workflow_call:

jobs:
  unit-test:
    runs-on: ubuntu-latest
    container:
      image: registry.fedoraproject.org/fedora:42
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Install dependencies
      run: |
        sudo dnf install -qy koji python3-jsonschema python3-pytest python3-pytest-mock
    - name: Run unit tests
      run: |
        pytest
